        <div class="container">
            <h1>Equivalencia de Tamaño de Datos</h1>
            <p></p>
            <form class="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Valor a convertir</label>
                    <div class="row">
                        <div class="col">
                            <label for="value">Tamaño</label>
                            <input type="number" name="value" id="value" class="form-control">
                        </div>
                        <div class="col">
                            <label for="unit">Unidad de medida actual</label>
                            <select name="unit" id="unit" class="form-control">
                                <option value="B">Byte(s)</option>
                                <option value="KB">KiloByte(s)</option>
                                <option value="MB">MegaByte(s)</option>
                                <option value="GB">GigaByte(s)</option>
                                <option value="TB">TeraByte(s)</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="unit-convert">Unidad de medida a convertir</label>
                            <select name="unit-convert" id="unit-convert" class="form-control">
                                <option value="B">Byte(s)</option>
                                <option value="KB">KiloByte(s)</option>
                                <option value="MB">MegaByte(s)</option>
                                <option value="GB">GigaByte(s)</option>

                            </select>
                        </div>
                    </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="convert">Convertir</button>
                </div>

                    <label for="result">Valor convertido</label>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script>
        var resultField = document.getElementById("result");
        function convert(){
            var value = document.getElementById("value").value;
            var unit = document.getElementById("unit").value;
            var unitConvert = document.getElementById("unit-convert").value;

            if( unit == "B"){
                convertByte(value, unitConvert);
            }else if( unit == "KB"){
                convertKB(value, unitConvert);
            }else if( unit == "MB"){
                convertMB(value, unitConvert);
            }else if( unit == "GB"){
                convertGB(value, unitConvert);
            }else{
                convertTB(value, unitConvert);
            }
        }

        function convertByte( value, unitConvert ){
      
            if( unitConvert == "KB"){
                result = parseFloat(value) / 1000; 
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "MB"){
                result = parseFloat(value) / 1000000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "GB"){
                result = parseFloat(value) / 1000000000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "TB"){
                result = parseFloat(value) / 1000000000000;
                resultField.value = result + " " + unitConvert;
            }else {
                result = parseFloat(result);
                resultField.value = result + " " + unitConvert;
            }
        }

        function convertKB( value, unitConvert ){
            
            if( unitConvert == "B"){
                result = parseFloat(value) * 1000; 
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "MB"){
                result = parseFloat(value) / 1000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "GB"){
                result = parseFloat(value) / 1000000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "TB"){
                result = parseFloat(value) / 1000000000;
                resultField.value = result + " " + unitConvert;
            }else {
                result = parseFloat(result);
                resultField.value = result + " " + unitConvert;
            }
        }

        function convertMB( value, unitConvert ){
            
            if( unitConvert == "B"){
                result = parseFloat(value) * 1000000; 
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "KB"){
                result = parseFloat(value) * 1000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "GB"){
                result = parseFloat(value) / 1000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "TB"){
                result = parseFloat(value) / 1000000;
                resultField.value = result + " " + unitConvert;
            }else {
                result = parseFloat(result);
                resultField.value = result + " " + unitConvert;
            }
        }

        function convertGB( value, unitConvert ){
            
            if( unitConvert == "B"){
                result = parseFloat(value) * 1000000000; 
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "KB"){
                result = parseFloat(value) * 1000000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "MB"){
                result = parseFloat(value) * 1000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "TB"){
                result = parseFloat(value) / 1000;
                resultField.value = result + " " + unitConvert;
            }else {
                result = parseFloat(result);
                resultField.value = result + " " + unitConvert;
            }
        }

        function convertTB( value, unitConvert ){
            
            if( unitConvert == "B"){
                result = parseFloat(value) * 1000000000000; 
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "KB"){
                result = parseFloat(value) * 1000000000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "MB"){
                result = parseFloat(value) * 1000000;
                resultField.value = result + " " + unitConvert;
            }else if ( unitConvert == "GB"){
                result = parseFloat(value) * 1000;
                resultField.value = result + " " + unitConvert;
            }else {
                result = parseFloat(result);
                resultField.value = result + " " + unitConvert;
            }
        }

        button = document.getElementById("convert");

        button.addEventListener("click", convert, false);


    </script>
